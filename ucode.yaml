types:
  - name: e_uaddr
    desc: ucode address
    type: enum
    width: 7
    prefix: UA_
    # values will come from the rows list

  - name: e_ubm
    desc: branch mode
    type: enum
    width: 2
    prefix: UBM_
    values:
      - ADV                     # advance (default)
      - END                     # return to IDLE
      - DA                      # direct address

  - name: e_mcy
    desc: machine cycle
    type: enum
    width: 2
    prefix: UTX_
    values:
      - T1
      - T2
      - T3
      - T4

  - name: e_urfs
    desc: register file select
    type: enum
    width: 4
    prefix: URFS_
    values:
      - V
      - A
      - B
      - C
      - D
      - E
      - H
      - L
      - SPL
      - SPH
      - PCL
      - PCH
      - IR210                   # IR[2:0] encodes V,A,B...L

  - name: e_idbs
    desc: idb select
    type: enum
    width: 3
    prefix: UIDBS_
    values:
      - 0                       # zero
      - RF                      # register file: A, B, etc.
      - DB                      # external data bus
      - JRL                     # sign-ext. IR[5:0] (for JR)
      - JRH                     # sign-ext. IR[5] (for JR)
      - CO                      # ALU output

  - name: e_lts
    desc: load target select
    type: enum
    width: 4
    prefix: ULTS_
    values:
      - NONE                    # (default) no load
      - RF
      - DOR
      - AI
      - BI
      - IE
      - SPR                     # special reg.

  - name: e_aluop
    desc: ALU operation
    type: enum
    width: 4
    prefix: UAO_
    values:
      - NOP
      - SUM
      - INC
      - DEC
      - OR
      - AND
      - EOR
      - ASL
      - ROL
      - LSR
      - ROR

  - name: e_cis
    desc: ALU carry in select
    type: enum
    width: 2
    prefix: UCIS_
    values:
      - 0
      - 1
      - CCO
      - PSW_CY

  - name: e_sks
    desc: SKip flag source
    type: enum
    width: 3
    prefix: USKS_
    values:
      - 0                       # (default) reset
      - 1                       # set (for RETS)
      - C
      - NC
      - Z
      - NZ


# Instruction decode LUT (ird_lut) structure
# LUT rows populated by rows with 'at' fields
columns_ird:
  - name: addr
    type: e_uaddr
    desc: microcode entry point
  - name: m1_overlap
    width: 1
    desc: New M1 starts immediately
  - name: skipn
    width: 2
    desc: Number of operands to skip when ins. is skipped


# Microcode RAM structure
columns:
  - name: bm
    type: e_ubm
    desc: branch mode
  - name: nua
    type: e_uaddr
    desc: next address
  - name: idx
    width: 3
    desc: general-purpose data
  - name: rfs
    type: e_urfs
    desc: register file select
  - name: idbs
    type: e_idbs
    desc: idb select
  - name: lts
    type: e_lts
    desc: load target select
  - name: m1
    width: 1
    desc: Fetch next opcode (start M1)
  - name: pc_inc
    width: 1
    desc: increment PC
  - name: pc_ab
    width: 1
    desc: pc -> ab
  - name: aluop
    type: e_aluop
    desc: ALU operation
  - name: cis
    type: e_cis
    desc: ALU carry in select
  - name: bi0
    width: 1
    desc: Zero BI
  - name: bin
    width: 1
    desc: Negate BI
  - name: pswz
    width: 1
    desc: (idb == 0) -> PSW.Z
  - name: pswhc
    width: 1
    desc: CHO -> PSW.HC
  - name: pswsk
    type: e_sks
    desc: PSW.SK source


rows:
  - addr: IDLE
    bm: DA
    nua: IDLE

    # Idle cycles for skipping instructions w/ 1-2 operands
  - addr: SKIP_OP2_T1
  - addr: SKIP_OP2_T2
  - addr: SKIP_OP2_T3
  - addr: SKIP_OP1_T1
  - addr: SKIP_OP1_T2
  - addr: SKIP_OP1_T3
    bm: END

  - addr: DI
    at: 0x124                   # prefix 0x48
    m1_overlap: 1
    idx: 0
    lts: IE
    bm: END

  - addr: EI
    at: 0x120                   # prefix 0x48
    m1_overlap: 1
    idx: 1
    lts: IE
    bm: END

  - addr: JR_C1_T1
    at: [ 0xC0, 0xFF ]
    # PCL -> idb -> AI
    rfs: PCL
    idbs: RF
    lts: AI
  - addr: JR_C1_T2
    # IR[5:0] -> idb -> BI
    idbs: JRL
    lts: BI
  - addr: JR_C1_T3
    # AI + BI -> CO
    aluop: SUM
    cis: 0
  - addr: JR_C2_T1
    # CO -> idb -> PCL
    idbs: CO
    lts: RF
    rfs: PCL
  - addr: JR_C2_T2
    # PCH -> idb -> AI
    rfs: PCH
    idbs: RF
    lts: AI
  - addr: JR_C2_T3
    # sign-ext. IR[5] -> idb -> BI
    idbs: JRH
    lts: BI
  - addr: JR_C3_T1
    # AI + BI + CCO -> CO
    aluop: SUM
    cis: CCO
  - addr: JR_C3_T2
    # CO -> idb -> PCH
    idbs: CO
    lts: RF
    rfs: PCH
  - addr: JR_C3_T3
    bm: END
    m1: 1

  - addr: JRE_C1_T1
    at: 0x4E                    # JRE +jdisp
    # Fetch jdisp
    pc_ab: 1
    pc_inc: 1
  - addr: JRE_C1_T2
    # PCL -> idb -> AI
    rfs: PCL
    idbs: RF
    lts: AI
  - addr: JRE_C1_T3
    # DB -> idb -> BI
    idbs: DB
    lts: BI
    # AI + BI -> CO
    aluop: SUM
    cis: 0
  - addr: JRE_C2_T1
    # CO -> idb -> PCL
    idbs: CO
    lts: RF
    rfs: PCL
  - addr: JRE_C2_T2
    # PCH -> idb -> AI, 0 -> BI
    rfs: PCH
    idbs: RF
    lts: AI
    bi0: 1
    # AI + BI + CCO -> CO
    aluop: SUM
    cis: CCO
  - addr: JRE_C2_T3
    # CO -> idb -> PCH
    idbs: CO
    lts: RF
    rfs: PCH
    bm: END
    m1: 1

  - addr: LXI_B_C1_T1
    at: 0x14                    # LXI BC, bbaa
    skipn: 2
    pc_ab: 1
  - addr: LXI_B_C1_T2
  - addr: LXI_B_C1_T3
    # DB -> idb -> C
    idbs: DB
    rfs: C
    lts: RF
    pc_inc: 1
  - addr: LXI_B_C2_T1
    pc_ab: 1
  - addr: LXI_B_C2_T2
  - addr: LXI_B_C2_T3
    # DB -> idb -> B
    idbs: DB
    rfs: B
    lts: RF
    pc_inc: 1
    bm: END
    m1: 1

  - addr: LXI_H_C1_T1
    at: 0x34                    # LXI HL, bbaa
    skipn: 2
    pc_ab: 1
  - addr: LXI_H_C1_T2
  - addr: LXI_H_C1_T3
    # DB -> idb -> L
    idbs: DB
    rfs: L
    lts: RF
    pc_inc: 1
  - addr: LXI_H_C2_T1
    pc_ab: 1
  - addr: LXI_H_C2_T2
  - addr: LXI_H_C2_T3
    # DB -> idb -> H
    idbs: DB
    rfs: H
    lts: RF
    pc_inc: 1
    bm: END
    m1: 1

  - addr: DCR_B_C1_T1
    at: 0x52                    # DCR B
    m1_overlap: 1
    # B -> idb -> AI, AI - 1 -> CO
    rfs: B
    idbs: RF
    lts: AI
    aluop: DEC
  - addr: DCR_B_C1_T2
    # CO -> idb -> B
    rfs: B
    idbs: CO
    lts: RF
    pswz: 1                     # Update PSW.Z
    pswhc: 1                    # Update PSW.HC
    pswsk: NC                   # !CCO -> PSW.SK
    bm: END

  - addr: DCR_C_C1_T1
    at: 0x53                    # DCR C
    m1_overlap: 1
    # C -> idb -> AI, AI - 1 -> CO
    rfs: C
    idbs: RF
    lts: AI
    aluop: DEC
  - addr: DCR_C_C1_T2
    # CO -> idb -> C
    rfs: C
    idbs: CO
    lts: RF
    pswz: 1                     # Update PSW.Z
    pswhc: 1                    # Update PSW.HC
    pswsk: NC                   # !CCO -> PSW.SK
    bm: END

  - addr: MVI_IMM_C1_T1
    at: [ 0x68, 0x6F ]          # MVI r, byte
    skipn: 1
    pc_ab: 1
  - addr: MVI_IMM_C1_T2
  - addr: MVI_IMM_C1_T3
    # DB -> idb -> r
    idbs: DB
    rfs: IR210
    lts: RF
    pc_inc: 1
    bm: END
    m1: 1

  - addr: MOV_SR_A_C1_T1
    at: [ 0x3C0, 0x3FF ]        # MOV sr, A
    # A -> idb -> spr
    rfs: A
    idbs: RF
    lts: SPR
    # TODO: Select the target SPR
  - addr: MOV_SR_A_C1_T2
  - addr: MOV_SR_A_C1_T3
    bm: END
    m1: 1
